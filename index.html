<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Card Usuario</title>
    <script src="https://kit.fontawesome.com/5f812df695.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="card">

            <div class="header">
                <img src="./img/gato-con-lentes.jpg"alt="">
            </div>

            <div class="datos">
                <p class="name"><strong>Sandra Muraca</strong></p>
                <p class="profesion">Fronend Developer, <strong>Argentina</strong> </p>                
                <p class="city"> <span><i class="fas fa-map-marker-alt"></i></span><strong> Rosario, Argentina</strong></p>

            </div>

            <div class="actions">
                <div class="followers"> <strong>1234</strong>Followers</div>
                <div class="following"><strong>567</strong>following</div>
                <div class="art"><strong>91</strong>Articles</div>
            </div>
        
            <div class="icons">
                <div class="Twitter"><i class="twitter fab fa-twitter"></i></div>
                <div class="face"><i class="face fab fa-facebook"></i></div>
                <div class="insta"><i class="instagram fab fa-instagram-square"></i></div>
                <div class="git"><i class="git fab fa-github"></i></div>

            </div>

            <div class="button">
                <div class="follow">Follow</div>
            </div>
                

    </div>
    
    
    </body>
</html>
